<div class="row message-body">
  <div class="col-sm-12" [ngClass]="(user.id==message.createdBy)?'message-main-receiver': 'message-main-sender'">
    <div [ngClass]="(user.id==message.createdBy)?'receiver' :'sender'">
      <div class="message-text">
        {{message.text}}
      </div>
      <span class="message-time pull-right">
               {{message.created|date:'dd/MM/yyyy'}}
              </span>
    </div>
  </div>
</div>
