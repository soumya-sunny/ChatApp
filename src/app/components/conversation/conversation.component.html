<div class="row message-body">
  <div class="col-sm-12" [ngClass]="(message.createdBy!=0)?'message-main-receiver': 'message-main-sender'">
    <div [ngClass]="(message.createdBy!=0)?'receiver' :'sender'">
      <div class="message-text">
        {{message.text}}
      </div>
      <span class="message-time pull-right">
               {{message.created|date:'dd/MM/yyyy'}}
              </span>
    </div>
  </div>
</div>
