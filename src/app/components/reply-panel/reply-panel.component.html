<form
  class="form-horizontal" 
  #replyForm = "ngForm">
   <div class="row reply">

        <div class="col-sm-9 col-xs-9 reply-main">
          <textarea class="form-control" rows="1" id="reply" required ngModel name="reply"
   ></textarea>
        </div>
       
        <button class="col-sm-1 col-xs-1 reply-send" [disabled]="!replyForm.valid" (click)="sendMessage(replyForm)">
          <i class="fa fa-send fa-2x" aria-hidden="true"></i>
        </button>
       
      </div>
  </form>
